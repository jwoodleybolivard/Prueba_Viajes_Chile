<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jean Woodley Bolivard" />
    <meta name="description" content="Viajes en Chile" />
    <meta
      name="keywords"
      content="viajes, vacaciones, familia, explorar, Chile"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!-- Shortcut Icon -->
    <link rel="shortcut icon" type="image/svg" href="assets/img/viajes.svg" />

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="/assets/css/style.css" /> -->

    <!-- Título de la Página -->
    <title>Viajes Chile</title>
  </head>

  <body class="bg-black text-white">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg fixed-top py-4 px-0 m-0 w-auto"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center ms-1" href="#">
          <img
            src="assets/img/viajes.svg"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-top me-1"
          />
          Viajes Chile
        </a>
        <button
          class="navbar-toggler me-1 fs-5 border border-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navdivider"
          aria-controls="navdivider"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navdivider"
        >
          <ul class="navbar-nav text-center">
            <!-- Elementos de Navegación -->
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="#quienes_somos"
                >Quienes somos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="#destacados"
                >Destacados</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="#contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- /Navbar -->

    <!-- Carousel Ride -->
    <header>
      <div
        id="carouselAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <!-- Imágenes del Carrusel -->
          <div class="carousel-item active">
            <img
              src="assets/img/carousel1.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/img/carousel2.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/img/carousel3.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <!-- Controles del Carrusel -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <!-- /Carousel Ride -->

    <!-- Librerías JavaScript y Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-KJ3oUV5XHqL/G4w4G4KX7qOz7H7B/1t1Ulv6eXQEJpY="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/99e541cdfd.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
